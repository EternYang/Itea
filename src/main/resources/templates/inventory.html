<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>视图</title>

<script type="text/javascript" src="../js/tools/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../js/bootstrap/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="../js/echarts/echarts.common.min.js"></script>
<script type="text/javascript" src="../js/index/view.js"></script>
</head>
<body>
	<div id="dom" style="height: 100%; width: 95%; margin: 1%"></div>
	<div style="display: none;">
		<div class="row" id="row" style="margin-top: 2%;">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " style="border: 1px; text-align: center;"></div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="border: 1px; text-align: center;"></div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="border: 1px; text-align: center;"></div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="border: 1px; text-align: center;"></div>
		</div>
		<h3 id="modal_h3"></h3>
		<h4 id="modal_h4"></h4>
		<div id="modal_div"></div>
		<div class="progress" id="modal_progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="60"
				aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
						<h4>当前余量:</h4><p id="yuliang"></p>
						<h4>当前备料:</h4><input  id="beiliao"/> 
						<p style="display:none" id="showSuc"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="cleanMachine">Clean machine</button>
					<button type="button" class="btn btn-primary" id="savechange">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
